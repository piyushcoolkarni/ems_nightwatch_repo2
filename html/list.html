
      <div class="smart-green" >  
        <div  ng-controller="AppCtrl"> 
		<h1>List of Employees</h1>
            
            <table class="table">  <!--class is used to access the class of bootstrap -->
                <thead>
                    <tr>
                        <th>code</th>
                        <th>name</th>
                        <th>city</th>
                         <tr ng-repeat="user in users"> <!--used to access the contactlist object -->
                       <td> {{user.code}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.city}}</td>
						
                        <td> <input type="button" ng-click="editEmployee(user._id)" value="EDIT" class="btn btn-link"/> </button></td>
						 <td> <input type="button" ng-click="deleteEmployee(user._id)" value="REMOVE" class="btn btn-link" /> </button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
                        
                  
     </div>
